<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let constCelsius=10;
    let constFarenheit=10;
    let farToCel= constCelsius*(9/5)+32;
    let celToFar= 5*(constFarenheit-32)/9;
    console.log(`La conversión de ${constCelsius} grados celsius a grados Farenheit es: ${celToFar}`);
    console.log(`La conversión de ${constFarenheit} grados farenheit a grados Celsius es: ${farToCel}`);
</script>
</body>
</html>
