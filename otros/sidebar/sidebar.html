<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/estilos.css">    
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span>Accusoft</h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="" class="active"
              ><span class="las la-igloo"></span><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href=""
              ><span class="las la-users"></span><span>En linea</span></a
            >
          </li>
          <li>
            <a href=""
              ><span class="las la-clipboard-list"></span><span>Datos</span></a
            >
          </li>
          <li>
            <a href=""
              ><span class="las la-shopping-bag"></span><span>Bolsa</span></a
            >
          </li>
          <li>
            <a href=""
              ><span class="las la-receipt"></span><span>Informes</span></a
            >
          </li>
          <li>
            <a href=""
              ><span class="las la-user-circle"></span><span>Cuenta</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h2>
          <label for="">
            <span class="las la-bars"></span>
          </label>
          Dashboard
        </h2>

        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here">
        </div>
        <div class="user-wrapper">
            <img src="assets/img/image02.png" alt="" width="50">
            <div>
                <h4>Eduardo Falla</h4>
                <small>Super admin</small>
            </div>
        </div>
      </header>
      <main>
          <div class="cards">
              <div class="card-single">
                  <div>
                      <h1>51</h1>
                      <span>Customers</span>
                  </div>
                  <div>
                      <span class="las la-users"></span>
                  </div>
              </div>
              <div class="card-single">
                <div>
                    <h1>48</h1>
                    <span>Projects</span>
                </div>
                <div>
                    <span class="las la-clipboard"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>51</h1>
                    <span>Ordenes</span>
                </div>
                <div>
                    <span class="las la-shopping-bag"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>$6K</h1>
                    <span>Income</span>
                </div>
                <div>
                    <span class="lab la-google-wallet"></span>
                </div>
            </div>
          </div>
      </main>
       
    </div>
